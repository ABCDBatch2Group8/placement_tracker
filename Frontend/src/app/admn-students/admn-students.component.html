<div class="slider-area ">
  <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>ICTAK Students</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
        <br><br>
    <a href="#" class="genric-btn primary radius" data-toggle="modal" data-target="#myModal">New Student</a>
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th>SlNo</th> -->
          <th>Name</th>
          <th>Email id</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of students">
            <!-- <td></td> -->
            <td>{{i.firstname}}{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td><a href="#" style="color:blue" (click)="toDelete(i)">Delete</a></td>
          </tr>
          </tbody>
   </table>

          <!-- The Modal --> 
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">ICTAK Students</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form action="" #submit="ngForm" (ngSubmit)="newStudent()">
            <div class="form-group">
                <label for="">Firstname</label>
                <input type="firstname" name="firstname" class="form-control"[(ngModel)]="student.firstname"  required>
            </div>
            <div class="form-group">
                <label for="">Lastname</label>
                <input type="lastname" name="lastname" class="form-control"[(ngModel)]="student.lastname"  required>
            </div>
            <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" class="form-control"[(ngModel)]="student.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}"><br>
            <small class="text-danger" [class.d-none]="email.valid||email.touched">Enter valid email</small>
        </div>
        
        <br>
        <button class="btn btn-primary" [disabled]="submit.form.invalid">submit</button>
        </form>
        </div>
      </div>
    </div>
    </div>
