<div class="slider-area ">
  <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>ICTAK Courses</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
        <br><br>         
    <a href="#" class="genric-btn primary radius" data-toggle="modal" data-target="#myModal">New Course</a>
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th>SlNo</th> -->
          <th>Course</th>
          <th>Category</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of courses">
            <!-- <td></td> -->
            <td>{{i.course}}</td>
            <td>{{i.category}}</td>
            <td><a href="#" style="color:blue" (click)="toDelete(i)">Delete</a></td>
          </tr>
          </tbody>

          <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">ICT New Course</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form action="" #submit="ngForm" (ngSubmit)="newCourse()">
                  <div class="form-group">
                      <label for="">Course</label>
                      <input type="course" name="couse" class="form-control"[(ngModel)]="Course.course"  required>
                  </div>
                  <div class="form-group">
                      <label for="">Category</label>
                      <input type="category" name="category" class="form-control"[(ngModel)]="Course.category"  required>
                  </div>
              <br>
              <button class="btn btn-primary" [disabled]="submit.form.invalid">submit</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
        </div> -->
  
      </div>
    </div>
  </div>
