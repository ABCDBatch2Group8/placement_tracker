<app-emp-dashboard></app-emp-dashboard>
<div class="container">
    <div class="row">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && editProf()" novalidate>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="EmpProf.title" required
                    #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.errors }" />
                <div *ngIf="f.submitted && title.errors" class="invalid-feedback">
                    <div *ngIf="title.errors['required']">Company Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>CONTACT NUMBER</label>
                <input type="text" class="form-control" name="phone" [(ngModel)]="EmpProf.phone" required
                    #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.errors }" />
                <div *ngIf="f.submitted && phone.errors" class="invalid-feedback">
                    <div *ngIf="phone.errors['required']">CONTACT NUMBER is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="EmpProf.email" required email
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="EmpProf.password" required
                    minlength="6" maxlength="40" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                    <div *ngIf="password.errors['maxlength']">
                        Username must not exceed 40 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Company GSTIN</label>
                <input required class="form-control" name="gstin" id="gstin" type="gstin" [(ngModel)]="EmpProf.gstin"
                    onFocus="this.placeholder = ''" onBlur="this.placeholder = 'Enter GSTIN number'"
                    placeholder="GSTIN number">
            </div>
            <div class="form-group">
                <label>Company Info</label>
                <textarea class="form-control" name="companyInfo" id="companyInfo" cols="30" rows="9"
                    [(ngModel)]="EmpProf.companyInfo" onFocus="this.placeholder = ''"
                    onBlur="this.placeholder = 'Company info'" placeholder=" Enter Company details"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</div>
